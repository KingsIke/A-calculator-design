<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
   
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="result">
                   <div id="current">
                       <h1></h1>
                    </div>
                 
                </div>
                <div>
                    <p id="total"></p>
                </div>
                
            </div>
            <div class="keys">
                <button class="operators" id="mr">MR</button>
                <button class="operators restart" id="backspace">MC</button>
                <button  class="operators square-root" id="/2"><strong>âˆš</strong></button>
                <button class="operators square" id="**2">x<sup>y</sup></button>
                <button class="operators" id="clear">C</button>
                <button  class="operators" id="%">%</button>
                <button  class="operators" id="/">/</button>
                <button  class="operators" id="*">x</button>
                <button  class="numbers" value="7" id="7">7</button>
                <button  class="numbers" value="8" id="8">8</button>
                <button  class="numbers" value="9" id="9">9</button>
                <button  class="operators" id="-">-</button>
                <button  class="numbers" value="4" id="4">4</button>
                <button  class="numbers" value="5" id="5">5</button>
                <button  class="numbers" value="6" id="6">6</button>
                <button  class="operators" id="+">+</button>
                <button  class="numbers" value="1" id="1">1</button>
                <button  class="numbers" value="2" id="2">2</button>
                <button  class="numbers" value="3" id="3">3</button>
                <button class="operators equal" id="=">=</button>
                <button class="numbers zero" value="0" id="0">0</button>
                
                <button class="numbers dot" id=".">.</button>
                




            </div>
            

        </div>


    </div>

    
    <script src="script.js"></script>
    
</body>
</html>
